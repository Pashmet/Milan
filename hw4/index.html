<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="container">
    <div class="header clear">
        <a href="" class="header-label">JOURNEY</a>
        <div class="icons-text">
            <div class="icons">
                <a href="" class="header-icon header-icon1"></a>
                <a href="" class="header-icon header-icon2"></a>
                <a href="" class="header-icon header-icon3"></a>
            </div>
            <div class="header-welcome"><span class="welcome-text">Welcome,</span><a href="" class=" a welcome-a">Log
                in</a><span
                    class="welcome-text">or</span><a href="" class="a welcome-a">Sign up</a>
            </div>
        </div>
    </div>
    <div class="main">

        <form action="" class="form">
            <div class="form-section">
<div class="form-header">

    <span class="form-signup">Sign up</span>
    <a href="" class="a form-a form-a-login">Log in</a>
</div>
                <div class="top-btns">
<!--                    <div class="btn-wrapper"></div>-->

                    <button class="btn btn-facebook">
                     <a class="btn-wrapper">
                          <i class="fab icon-f fa-facebook-f"></i>
                        <span class="text-btn">Facebook</span>
                     </a>


                    </button>
                    <button class=" btn btn-google">
                        <a class="btn-wrapper">
                                                <i class="fab icon-g fa-google-plus-g"></i>

                        <span class="text-btn">Google</span>
                        </a>

                    </button>
                </div>
                <span class="or">or</span>
                <input type="text" placeholder="First name" class="input input1">
                <input type="text" placeholder="Last name" class="input input2">
                <input type="email" placeholder="Email" class="input input3">
                <input type="password" placeholder="Choose Password" class="input input4">
                <input type="password" placeholder="Confirm Password" class="input input5">

                <label class="container-ch">Agree our
                    <input type="checkbox" class="checkbox">
                    <span class="checkmark"></span>
                    <a href="" class="a form-a form-a-terms">Terms & Conditions</a>
                </label>
                <button class=" btn create">Create Account</button>

            </div>
        </form>
    </div>

</div>
</body>
</html>
